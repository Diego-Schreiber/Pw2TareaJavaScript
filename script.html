//Este html, incluye el js para que google script lo procese bien
<script>
document.addEventListener('DOMContentLoaded', function () {
  document.getElementById('formTarea').addEventListener('submit', function (e) {
    e.preventDefault();

    const tarea = document.getElementById('tarea').value;
    const descripcion = document.getElementById('descripcion').value;

    google.script.run
      .withSuccessHandler(function () {
        document.getElementById('mensaje').innerText = '✅ ¡Tarea guardada!';
        document.getElementById('formTarea').reset();
      })
      .withFailureHandler(function (error) {
        document.getElementById('mensaje').innerText = '❌ Error: ' + error.message;
      })
      .guardarTarea(tarea, descripcion);
  });
});
</script>
